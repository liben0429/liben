  <body>
    <h1>7、竹竿320米  每天截取十二米  多少天后 竹竿长度少于40米   （要求用while做）</h1><br>
    <input type="button"value="答案" onclick="show()">
  </body>
  <script type="text/javascript">
  function show(){
      var a=320;
      var b=0;
      while(a>=40){
    	  
    	    a-=12;
	        
	        b++;   	    
      }
    	  document.write("<h1><br/>答："+b+"天后 竹竿长度少于40米</h1>");
  }
  </script>
