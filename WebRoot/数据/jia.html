    3、定义一个变量a值为“123”变量b值为123，输出a与b相加，减，乘，除后的结果. <br>
  </body>
  <script type="text/javascript">
          //3、定义一个变量a值为“123”变量b值为123，输出a与b相加，减，乘，除后的结果。
          
          var a="123";
          var b=123;
          
          alert("加："+(a+b));
          alert("减："+(a-b));
          alert("乘："+(a*b));
          alert("除："+(a/b));
  
  </script>
