  <body>
    <h1>4、定义一个变量a值为“123”变量b值为123，分别用==与===判断a与b是否相等 </h1><br>
  </body><h1>
  <script type="text/javascript">
      var a="123";
      var b=123;
      if(a==b){
    	  document.write("a==b");
      }else{
    	  document.write("a!==b");
      }
          document.write("</br><hr>")
      if(a===b){
    	  document.write("a===b");
      }else{
    	  document.write("a!===b");
      }

  </script></h1>
