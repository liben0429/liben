    <script type="text/javascript">
        document.write("<table border='50'bordercolor='red'style=color:green>");
        
        for(var i=1;i<=9;i++){
        	document.write("<tr>");
        	for(var j=1;j<=i;j++){
        		
        		document.write("<td>");
        		
        		document.write("<b>"+j+"*"+i+"="+i*j+"&nbsp;");
        		
        		document.write("</td>");
        	}  	
        	document.write("</br>");
        	document.write("</tr>");
        }
        document.write("</table>");
    </script>
