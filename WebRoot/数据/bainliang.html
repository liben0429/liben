  <body>
    <input type="button" value="原始数据类型" onclick="show()">
  </body>
  <script type="text/javascript">
          //直接调方法
  function show(){
      //定义字符串
      var a="Hello Java";
      alert(a);
      alert(typeof(a));//typeof()解析数据类型
      //定义数字
      var a=123;
      alert(a);
      alert(typeof(a));//typeof()解析数据类型
      //定义boolean类型
      var a=true;
      alert(a);
      alert(typeof(a));//typeof()解析数据类型
      var n=null;
      alert(n);
      alert(typeof(n));//typeof()解析数据类型
      var b;
      alert(b);//undifined()未定义参数的变量
  }
  </script>
</html>
