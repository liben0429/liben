    <h1>5、定义一个一维数组输出所有奇数值的和;</h1><br>
  </body><h1>
  <script type="text/javascript">
       var arr=[12,21,54,55,59,30,56];
       var a=0;
            document.write("奇数：");
       for (var int = 0; int < arr.length; int++) {
		if(arr[int]%2==1){
			document.write(arr[int]+" ");
			a+=arr[int];
		}
	}       
			document.write("<\hr>奇数和："+a);
  
  
  
			</script></h1>
